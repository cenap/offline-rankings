<body>
  <div id="main-container" class="container"> 
    <div class="row">
      <div id="sol" class="col-sm-6 text-center">
        <div class="panel panel-warning">
          <div class="panel-heading">
            <a href="#" id="h0" class="editable" data-type="text" data-pk="1" data-title="Değiştir"></a>
          </div>
          <div class="panel-body">

            <div class="input-group">
              <span class="input-group-btn">
                <button type="button" class="btn btn-danger btn-number"  data-type="minus" data-field="quant0">
                  <span class="glyphicon glyphicon-minus"></span>
                </button>
              </span>
              <input type="text" name="quant0" class="form-control input-number" value="10" min="1" max="100">
              <span class="input-group-btn">
                <button type="button" class="btn btn-success btn-number" data-type="plus" data-field="quant0">
                  <span class="glyphicon glyphicon-plus"></span>
              </button>
              </span>
            </div>

          </div>
        </div>
      </div>
      <div id="sag" class="col-sm-6 text-center">
        <div class="panel panel-danger">
          <div class="panel-heading">
            <a href="#" id="h1" class="editable" data-type="text" data-pk="2" data-title="Değiştir"></a>
          </div>
          <div class="panel-body">

            <div class="input-group">
              <span class="input-group-btn">
                <button type="button" class="btn btn-danger btn-number"  data-type="minus" data-field="quant1">

                  <span class="glyphicon glyphicon-plus"></span>
              </button>
              </span>
            </div>

          </div>
        </div>
      </div>
    </div>
